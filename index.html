<head>

<body>
<main>
  <section class="wedding-s01">
    <div class="container">
      <h1>Свадьба Вовы и Тони</h1>
    </div>
  </section>
  <section class="wedding-s02">
    <div class="container">
      <div class="wedding-form__wrap">
        <form class="wedding-form">
          <label>
            <span>Фамилия</span>
            <input type="text" name="NAME" placeholder="Иван" required>
          </label>
          <label>
            <span>Имя</span>
            <input type="text" name="SURNAME" placeholder="Иван">
          </label>
          <label>
            <span>Чекбокс</span>
            <input type="checkbox" name="check1" placeholder="1" value="check1">
            <input type="checkbox" name="check2" placeholder="2" value="check2">
            <input type="checkbox" name="check3" placeholder="3" value="check3">
            <input type="checkbox" name="check4" placeholder="4" value="check4">
            <input type="checkbox" name="check5" placeholder="5" value="check5">
          </label>
          <label>
            <span>Радио</span>
            <input type="radio" name="radio" placeholder="1" value="1">
            <input type="radio" name="radio" placeholder="2" value="2">
            <input type="radio" name="radio" placeholder="3" value="3">
          </label>
          <label>
            <span>Коммент</span>
            <textarea name="COMMENT"></textarea>
          </label>
          <button class="wedding-form__submit" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </section>
  <input type="text" id="taskInput" />
  <button id="buttonAdd" type="button">Добавить</button>

  <ul id="taskList"></ul>
</main>
